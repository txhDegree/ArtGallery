<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Payment</title>
</head>
<body style='margin: 0;
    font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI" , Roboto, "Helvetica Neue" , Arial, sans-serif, "Apple Color Emoji" , "Segoe UI Emoji" , "Segoe UI Symbol" , "Noto Color Emoji" ;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #858796;
      text-align: left;
      background-color: #fff;'>
    
    <div class="container" style="padding-left: 1.5rem; padding-right: 1.5rem; width: 100%; margin-right: auto; margin-left: auto; box-sizing: border-box;">
        <div class="card" style="position: relative; display: flex; flex-direction: column; min-width: 0; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid #e3e6f0; border-radius: 0.35rem; box-sizing: border-box; ">
            <div class="card-body" style="flex: 1 1 auto; min-height: 1px; padding: 1.25rem; box-sizing: border-box; margin: 0 auto;">
                <h5 class="card-title" style="margin-bottom: 0.75rem; font-size: 1.25rem; font-weight: 400; line-height: 1.2; margin-top: 0; box-sizing: border-box; ">Art Gallery - Payment Successful!</h5>
                <p class="card-text" style="margin-top: 0; margin-bottom: 1rem; box-sizing: border-box; ">You have complete your payment for the following order(s). We will notify the artist and prepare your artwork delivery soon!</p>
                <div class="row" style="display: flex; flex-wrap: wrap; margin-right: -0.75rem; margin-left: -0.75rem; box-sizing: border-box; ">
                    <div class="col-md-6 mx-auto text-center" style="text-align: center !important; margin: 0 auto !important; position: relative; width: 100%; padding-right: 0.75rem; padding-left: 0.75rem; box-sizing: border-box; ">
                        <table class="table table-bordered" style="border: 1px solid #e3e6f0; width: 100%; margin-bottom: 1rem; color: #858796; border-collapse: collapse; box-sizing: border-box; ">
                            <tr>
                                <th style="border: 1px solid #e3e6f0; padding: 0.75rem; vertical-align: top; box-sizing: border-box; text-align: -webkit-match-parent; text-align: inherit; ">Payment Id</th>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #e3e6f0; padding: 0.75rem; vertical-align: top; box-sizing: border-box; text-align: -webkit-match-parent; text-align: inherit; ">[PaymentId]</td>
                            </tr>
                            <tr>
                                <th style="border: 1px solid #e3e6f0; padding: 0.75rem; vertical-align: top; box-sizing: border-box; text-align: -webkit-match-parent; text-align: inherit; ">Order Id(s)</th>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #e3e6f0; padding: 0.75rem; vertical-align: top; box-sizing: border-box; text-align: -webkit-match-parent; text-align: inherit; ">[OrderId]</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="display: flex !important; box-sizing: border-box; justify-content: center;">
                    <a href="[CustomerOrderLink1]" class="btn btn-success" style="text-decoration: none; display: inline-block; font-weight: 400; color: #858796; text-align: center; vertical-align: middle; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; background-color: transparent; border: 1px solid transparent; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.35rem; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; cursor: pointer; color: #fff; background-color: #1cc88a; border-color: #1cc88a; margin: 0 auto; ">Click here to check your order</a>
                </div>
                <p class="card-text" style="margin-top: 0; margin-bottom: 1rem; box-sizing: border-box; text-align:center;">If the button is not working, click <a href="[CustomerOrderLink2]">Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
